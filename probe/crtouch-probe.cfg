# CR Touch Probe
[bltouch]
sensor_pin: ^PC14
control_pin: PC13
x_offset: -31.8
y_offset: -40.5
#z_offset: 0
probe_with_touch_mode: True
pin_up_touch_mode_reports_triggered: True
pin_move_time: 0.550
stow_on_each_sample: False
samples: 3
samples_result: median
samples_tolerance: 0.01
samples_tolerance_retries: 5
speed: 3
lift_speed: 20

# Probing position
[safe_z_home] 
home_xy_position: 147,154             # Change coordinates to the center of your print bed
speed: 150
z_hop: 10                             # Move up 10mm
z_hop_speed: 5
move_to_previous: True

# Bed Mesh config
[bed_mesh]
speed: 100
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 200, 194
probe_count: 6,6
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 1
fade_end: 10
fade_target: 0

# Bed screw position and type
[screws_tilt_adjust]
screw1: 20,29
screw1_name: front left screw
screw2: 195,29
screw2_name: front right screw
screw3: 195,198
screw3_name: rear right screw
screw4: 20,198
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4
